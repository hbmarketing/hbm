<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBM</title>
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', downloadPage);

      function downloadPage() {
        var divContainer = document.createElement('div');
        var h = document.createElement('div');
        var b = document.createElement('div');
        var m = document.createElement('div');
        var spanH = document.createElement('span');
        var spanB = document.createElement('span');
        var spanM = document.createElement('span');

        h.className = 'flelem';
        b.className = 'flelem';
        m.className = 'flelem';
        spanH.className = 'spanH';
        spanB.className = 'spanB';
        spanM.className = 'spanM';

        spanH.innerHTML = 'H';
        spanB.innerHTML = 'B';
        spanM.innerHTML = 'M';

        h.append(spanH);
        b.append(spanB);
        m.append(spanM);
        divContainer.append(h);
        divContainer.append(b);
        divContainer.append(m);

        divContainer.style.cssText = " \
          display: flex; \
          justify-content: center; \
          align-items: center; \
          background-color: black; \
          position: fixed; \
          top: 0; \
          left: 0; \
          width: 100%; \
          height: 100%; \
          z-index: 3000; \
        ";
        h.style.cssText = " \
          display: flex; \
          justify-content: center; \
          align-items: center; \
          color: white; \
          width: 30%; \
          height: 50%; \
        ";
        b.style.cssText = " \
          display: flex; \
          justify-content: center; \
          align-items: center; \
          color: white; \
          width: 30%; \
          height: 50%; \
        ";
        m.style.cssText = " \
          display: flex; \
          justify-content: center; \
          align-items: center; \
          color: white; \
          width: 30%; \
          height: 50%; \
        ";

        var animationH = spanH.animate(
          [
            {fontSize: "0"},
            {fontSize: "1500%"}
          ],
          {
            duration: 300,
            fill: 'forwards'
          }
        );

        var animationB = spanB.animate(
          [
            {fontSize: "0"},
            {fontSize: "1500%"}
          ],
          {
            duration: 300,
            fill: 'forwards'
          }
        );

        var animationM = spanM.animate(
          [
            {fontSize: "0"},
            {fontSize: "1500%"}
          ],
          {
            duration: 300,
            fill: 'forwards'
          }
        );

        function divContainerRemove() {
          divContainer.remove();
        }

        document.body.append(divContainer);

        animationH.pause();
        animationB.pause();
        animationM.pause();
        animationH.addEventListener('finish', () => animationB.play());
        animationB.addEventListener('finish', () => animationM.play());
        animationM.addEventListener('finish', () => setTimeout(divContainerRemove, 200));
        animationH.play();



      }

    </script>
